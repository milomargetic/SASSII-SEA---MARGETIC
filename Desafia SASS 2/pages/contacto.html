    <main class="mainComun">
        <div>
            <h1 class="mainTitulo"> Contacto  </h1>
        </div> 
<!-- empieza la section-->
        <section class="sContacto">
<!-- comienza el formulario-->
            <form action="" id="form">
                    <legend><h2 class="legendH2">¡Estamos para ayudarte, contactanos!</h2></legend>
                    <div  class="divFormulario">
                        <label class="label" for="nombre"><h3 class="labelH3">Nombre Completo:</h3></label>
                        <input class= "input" type="text" name="nombre" 
                        placeholder="Ingrese su nombre">
                    </div>
                    <div  class="divFormulario">
                        <label class="label" for="email"><h3 class="labelH3">Correo electrónico: </h3> </label>
                        <input class= "input" type="email" name="email"
                        placeholder="Ingrese su E-mail">
                    </div>
                    <div  class="divFormulario">
                        <label class="label" for="telefono"><h3 class="labelH3">Teléfono (opcional): </h3> </label>
                        <input class= "input" type="tel" name="telefono"  placeholder="11 1234 7568"
                        pattern="[0-9]{2}[0-9]{4}[0-9]{4}"  title="Por favor introduzca un número telefónico" required>
                    </div>
                    <div  class="divFormulario">
                        <label class="label" for="Provincia"><h3 class="labelH3">Provincia </h3></label>
                        <select name="Provincia" id="" class= "input">
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="CABA">CABA</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="Entre Ríos">Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="Río Negro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="San Juan">San Juan</option>
                            <option value="San Luis">San Luis</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Santa Fe">Santa Fe</option>
                            <option value="Santiago del Estero">Santiago del Estero</option>
                            <option value="Tucumán">Tucumán</option>
                        </select>           
                    </div>
                    <div  class="divFormulario" >
                        <label class="label" for="genero"><h3 class="labelH3">Genero (Opcional) </h3>
                        </label>
                    
                        <input class= "inputRadio"  type="radio" name="genero" value="Hombre">Hombre
                        <input class= "inputRadio" type="radio" name="genero" value="Mujer">Mujer 
                        <input class= "inputRadio" type="radio" name="genero" value="Otro">Otro
                    </div>
                    <div  class="divFormulario">
                        <label class="label" for="Mensaje"><h3 class="labelH3">Mensaje:</h3></label>
                        <input class= "textarea" type="text" name="nombre"
                        placeholder="Ingrese un Mensaje">
                    </div>

                    <div  class="divFormularioBoton">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar todo">
                    </div>
            </form> 
<!--termina el form -->

<!--termina la section -->
